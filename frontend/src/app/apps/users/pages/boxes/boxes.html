<!-- boxes.html -->
<div class="h-full overflow-y-auto pt-16">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- État de chargement -->
    @if (isLoading()) {
      <div class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-900"></div>
      </div>
    }

    <!-- Message d'erreur -->
    @else if (errorMessage()) {
      <div class="bg-red-50 border border-red-200 rounded-lg p-4 text-center">
        <p class="text-red-800">{{ errorMessage() }}</p>
      </div>
    }

    <!-- Message aucune boîte empruntée -->
    @else if (boxes().length === 0) {
      <div class="bg-gray-50 border border-gray-200 rounded-lg p-8 text-center">
        <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
        </svg>
        <h3 class="text-lg font-semibold text-gray-900 mb-2">Aucune boîte empruntée</h3>
        <p class="text-gray-600">Vous n'avez pas encore emprunté de contenants réutilisables.</p>
      </div>
    }

    <!-- Grille de boîtes -->
    @else {
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
        @for (box of boxes(); track box.type) {
          <div class="bg-white rounded-lg p-4 shadow-sm hover:shadow-md hover:scale-105 transition-all duration-200 border border-gray-100">
            <div class="flex flex-col items-center gap-3">
              <div class="w-30 h-30 rounded-lg flex items-center justify-center">
                <img 
                  [src]="box.image" 
                  [alt]="box.label" 
                  class="max-w-full max-h-full object-contain">
              </div>
              <p class="font-semibold text-gray-900 text-center">
                {{ getBoxText(box) }}
              </p>
            </div>
          </div>
        }
      </div>
    }
  </div>
</div>
