<!-- users-home.html -->
<div class="flex flex-col h-screen">
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 bg-white z-[1005]">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-22">
        <!-- Logo -->
        <div class="flex items-center">
            <a href="/" class="flex items-center">
              <div class="flex items-center">
                <img src="logo.jpg" alt="logo loop-eat" class="h-19 w-auto">
              </div>
            </a>
        </div>

        <!-- Settings Button -->
        <button 
          (click)="onSettingsClick()"
          [class.active]="isOnSettingsPage()"
          routerLinkActive="active"
          #settingsLink="routerLinkActive"
          class="settings flex items-center justify-center w-11 h-11 rounded-lg text-gray-600 hover:bg-emerald-100 hover:text-emerald-600 hover:cursor-pointer transition-all duration-200"
          aria-label="Paramètres"
        >
          <svg class="w-9 h-9" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1">
    <router-outlet />
  </main>

  <!-- Footer Navigation -->
  <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-[1005]">
    <nav class="max-w-3xl mx-auto px-4 pb-3">
      <div class="flex justify-around items-center h-16">
        <a 
          routerLink="/utilisateurs/dashboard" 
          routerLinkActive="active"
          #dashboardLink="routerLinkActive"
          class="nav-item flex items-center gap-3 py-2 px-4 rounded-lg text-gray-600 hover:bg-gray-50 transition-all duration-200"
          ariaCurrentWhenActive="page"
        >
          <svg class="w-6 h-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
          </svg>
          @if (dashboardLink.isActive) {
            <span class="text-sm font-medium whitespace-nowrap">Tableau de bord</span>
          }
        </a>
        
        <a 
          routerLink="/utilisateurs/boites" 
          routerLinkActive="active"
          #boitesLink="routerLinkActive"
          class="nav-item flex items-center gap-3 py-2 px-4 rounded-lg text-gray-600 hover:bg-gray-50 transition-all duration-200"
          ariaCurrentWhenActive="page"
        >
          <svg class="w-6 h-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <!-- Couvercle du tupperware -->
            <rect x="4" y="4" width="16" height="3" rx="1" stroke-linecap="round" stroke-linejoin="round"/>
            <!-- Corps principal de la boîte -->
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 7v10a2 2 0 002 2h10a2 2 0 002-2V7"/>
            <!-- Lignes de fermeture -->
            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7v3m8-3v3"/>
          </svg>
          @if (boitesLink.isActive) {
            <span class="text-sm font-medium whitespace-nowrap">Boîtes</span>
          }
        </a>
        
        <a 
          routerLink="/utilisateurs/historique" 
          routerLinkActive="active"
          #historiqueLink="routerLinkActive"
          class="nav-item flex items-center gap-3 py-2 px-4 rounded-lg text-gray-600 hover:bg-gray-50 transition-all duration-200"
          ariaCurrentWhenActive="page"
        >
          <svg class="w-6 h-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          @if (historiqueLink.isActive) {
            <span class="text-sm font-medium whitespace-nowrap">Historique</span>
          }
        </a>
      </div>
    </nav>
  </footer>
</div>
