<footer id="contact" class="bg-white border-t border-gray-200">
  <div class="max-w-7xl mx-auto p-6">
    <div class="flex flex-col md:flex-row justify-between items-center gap-8">
      
      <!-- Contact Info -->
      <div class="flex flex-col gap-4">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Contact</h3>
        <div class="flex items-center gap-3 group">
          <div class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-lg group-hover:bg-emerald-800 transition-all duration-300">
            <svg class="w-5 h-5 text-gray-600 group-hover:text-white transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </div>
          <a [href]="'mailto:' + email" 
             class="text-gray-700 hover:text-emerald-800 transition-colors duration-300 font-medium">
            {{ email }}
          </a>
        </div>
        
        <div class="flex items-center gap-3 group">
          <div class="flex items-center justify-center w-10 h-10 bg-gray-100 rounded-lg group-hover:bg-emerald-800 transition-all duration-300">
            <svg class="w-5 h-5 text-gray-600 group-hover:text-white transition-colors duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
            </svg>
          </div>
          <a [href]="'tel:' + phone" 
             class="text-gray-700 hover:text-emerald-800 transition-colors duration-300 font-medium">
            {{ phone }}
          </a>
        </div>
      </div>
      
      <!-- Social Links -->
      <div class="flex flex-col items-center md:items-end">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Suivez-nous</h3>
        <div class="flex gap-4">
          @for (link of socialLinks; track link.name) {
            <a [href]="link.url" 
               target="_blank" 
               rel="noopener noreferrer" 
               [attr.aria-label]="link.name"
               [title]="link.name"
               class="group flex items-center justify-center w-12 h-12 bg-gray-100 rounded-xl transition-all duration-300 hover:scale-110 hover:shadow-lg {{link.color}}">
              <div class="w-6 h-6 text-gray-700 group-hover:text-white transition-colors duration-300" 
                   [innerHTML]="link.svg">
              </div>
            </a>
          }
        </div>
      </div>
    </div>
    
    <!-- Divider -->
    <div class="mt-10 mb-6 border-t border-gray-200"></div>
    
    <!-- Copyright -->
    <div class="text-center">
      <p class="text-gray-600 text-sm">
        &copy; {{ currentYear }} <span class="text-gray-800 font-semibold">Loopeat</span>. Tous droits réservés.
      </p>
    </div>
  </div>
</footer>
