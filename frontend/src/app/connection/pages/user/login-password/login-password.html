<!-- login-password.html -->
<app-header [isPro]="isPro()"></app-header>

<div class="flex items-center justify-center py-8 px-4">
  <div class="w-92 max-w-md space-y-6">
    <!-- Titre avec email -->
    <div class="text-center space-y-2">
      <p class="text-2xl md:text-3xl font-normal text-gray-900">
        Bon retour !
      </p>
      <p class="text-sm text-gray-500">
        {{ userEmail() }}
      </p>
    </div>
    
    <!-- Formulaire -->
    <form [formGroup]="passwordForm" (ngSubmit)="handleSubmit()" class="space-y-4">
      <!-- Champ mot de passe -->
      <div>
        <div class="relative">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password"
            placeholder="Mot de passe"
            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-900 transition-all pr-12"
            [class.border-red-500]="isFieldInvalid() || errorMessage()"
            [class.ring-2]="isFieldInvalid() || errorMessage()"
            [class.ring-red-500]="isFieldInvalid() || errorMessage()"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 transition"
          >
            @if (showPassword()) {
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            }
          </button>
        </div>
        
        @if (isFieldInvalid()) {
          <p class="text-red-500 text-sm mt-1">
            Le mot de passe est requis.
          </p>
        }
      </div>
      
      <!-- Message d'erreur serveur -->
      @if (errorMessage()) {
        <p class="text-red-500 text-sm mt-1">
          {{ errorMessage() }}
        </p>
      }

      <!-- Lien mot de passe oublié -->
      <div class="text-right">
        <button
          type="button"
          class="text-sm text-gray-600 hover:text-gray-900 transition"
        >
          Mot de passe oublié ?
        </button>
      </div>
      
      <!-- Bouton Connexion -->
      <button
        type="submit"
        [disabled]="!passwordForm.valid || isSubmitting()"
        [class]="getButtonClasses()"
      >
        {{ isSubmitting() ? 'Connexion...' : 'Se connecter' }}
      </button>

      <!-- Bouton retour -->
      <button
        type="button"
        (click)="goBack()"
        class="w-full text-sm text-gray-600 hover:text-gray-900 transition py-2"
      >
        ← Utiliser un autre email
      </button>
    </form>
  </div>
</div>
